<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>

   <style>
    body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 20px;
    text-align: center;
    }
    
    h2 {
    text-align: center;
    }
    
    input, button {
    padding: 8px;
    margin: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    }
    
    button {
    cursor: pointer;
    background: #007bff;
    color: white;
    border: none;
    }
    
    button:hover {
    background: #0056b3;
    }
    
    ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
    }
    
    li {
    background: white;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: 0.3s;
    }
    
    li:hover {
    background: #e9f3ff;
    }
    
    li.selected {
    background: #cce5ff;
    border-left: 5px solid #007bff;
    }
    
    textarea {
    width: 100%;
    height: 100px;
    margin-top: 15px;
    padding: 10px;
    border-radius: 8px;
    }
    </style>
</head>
<body>

    <h2>Student Manager</h2>

    <input id="name" type="text" placeholder="Name">
    <input id="age" type="number" placeholder="Age">
    <input id="grade" type="text" placeholder="Grade">

    <br>

    <button onclick="addStudent()">Add Student</button>
    <button onclick="saveJSON()">Save to JSON</button>
    <button onclick="loadJSON()">Load from JSON</button>

    <ul id="studentList"></ul>

    <textarea id="jsonArea" placeholder="JSON will appear here"></textarea>

    <script>
        let students = [];

        function addStudent() {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let grade = document.getElementById("grade").value;

            if (name === "" || age === "" || grade === "") {
                alert("Please fill all fields");
                return;
            }

            let student = {
                name: name,
                age: age,
                grade: grade
            };

            students.push(student);
            renderStudents();


            document.getElementById("name").value = "";
            document.getElementById("age").value = "";
            document.getElementById("grade").value = "";
        }

        function renderStudents() {
            let ul = document.getElementById("studentList");
            ul.innerHTML = "";

            students.forEach(student => {
                let li = document.createElement("li");
                li.textContent = `${student.name} - ${student.age} - ${student.grade}`;
                ul.appendChild(li);
            });
        }

        function saveJSON() {
            let json = JSON.stringify(students);
            console.log(json);
            document.getElementById("jsonArea").value = json;
        }

        function loadJSON() {
            let json = document.getElementById("jsonArea").value;
            students = JSON.parse(json);
            renderStudents();
        }
    </script>

</body>

</html>
